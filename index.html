<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
        <header class="header" id="header">
            <div class="headerLeft">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" />
                </svg>
                <h1>Book Keeper</h1>
            </div>
            <div class="headerMiddle">
                <form class="formContent" id="newBookForm">
                    <div class="formStart">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title">
                        <lebel for="author">Author: </lebel>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="formMid">
                        <label for="pages">Pages: </label>
                        <input type="number" id="pages" name="pages" max="2000">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" id="read" name="read" checked>
                    </div>
                    <div class="formBtns">
                        <button class="button" type='button' id="newBookBtn">Add to Library</button>
                    </div>
                </form>
            </div>
            <div class="headerRight">
                <button class="button">Login</button>
                <button class="popupBtn button" id="lightTheme">Light</button>
                <button class="popupBtn button" id="darkTheme">Dark</button>
            </div>
        </header>
        <main class="main" id="main">
            <div class="tileHouse" id="tileHouse">
                
            </div>
        </main>
        <footer class="footer" id="footer">
            <div class="contactList">
                <li class="contactItems" id="github"><a href="https://github.com/Sabrina-S-White"><img src="./images/git.png"></a></li>
                <li class="contactItems" id="linkedin"><a href="https://www.linkedin.com/in/sabrina-white-7ba594b7/"><img src="./images/linkedin.png"></a></li>
                <li class="contactItems" id="email"><a href="mailto: sabrina.scherma@gmail.com"><img src="./images/mail.png"></a></li>
            </div>
        </footer>
        <section class="popup">
        
        </section>
        <div class="pageMask" id="pageMask"></div>
</body>
<script src="./main.js"></script>
</html>
